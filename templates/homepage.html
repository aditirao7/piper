<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=1"
    />

    <link rel="icon" href="../static/img/devchallenges.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/style.css') }}"
    />

    <title>Piper.</title>
    <script>
      var inv = {{invalid|tojson}};
      if(inv.localeCompare('true')==0) {
        window.alert("Please enter a valid playlist link");
      }
    </script>
  </head>
  <body>
    <div class="mobile-navigation" id="mobile-navigation">
      <div class="mobile-navigation--header">
        <img src="../static/img/Piper..png" alt="" class="logo" />

        <div class="close-button" onclick="toggleMobileNavigation()">
          <button>
            <i class="fa fa-close"></i>
          </button>
        </div>
      </div>

      <a href="" class="mobile-navigation--item mobile-navigation--item__active"
        >Home</a
      >
      <a href="{{ url_for('contact')}}" class="mobile-navigation--item"
        >About</a
      >
    </div>

    <div id="container">
      <header>
        <img src="../static/img/Piper..png" alt="" class="logo" />

        <nav class="navigation">
          <a href="" class="navigation--item navigation--item__active">Home</a>
          <a href="{{ url_for('contact')}}" class="navigation--item">About</a>
        </nav>

        <div class="menu--button" onclick="toggleMobileNavigation()">
          <button>
            <i class="fa fa-reorder"></i>
          </button>
        </div>

        <a class="navigation--button" href="{{ url_for('auth')}}"
          >Get Started</a
        >
      </header>

      <main class="home--main">
        <div class="main--content">
          <h1 class="headline">
            Analyze your <br />
            music preferences
          </h1>

          <p class="description">
            Piper uses your Spotify data to predict your mood, genre preference
            and analyses lyrics to categorise the words into different emotions.
          </p>

          <form class="form" method="POST" action="{{url_for('predict')}}">
            <label class="form-text" for="getplaylist"
              >Enter a playlist/album link or click on Get Started</label
            ><br />
            <input
              type="text"
              id="getplaylist"
              name="getplaylist"
              autocomplete="off"
            />
            <input type="submit" value="Predict" class="submit--button" />
          </form>
        </div>

        <div class="main--img">
          <img src="../static/img/data-x1.png" alt="" id="image" />
        </div>
      </main>

      <footer>
        <div class="socials">
          <a
            href="https://linkedin.com/in/aditirao72"
            target="_blank"
            class="socials--item"
          >
            <i class="fa fa-linkedin"></i>
          </a>
          <a
            href="https://github.com/aditirao7"
            target="_blank"
            class="socials--item"
          >
            <i class="fa fa-github"></i>
          </a>
        </div>

        <span>Aditi Rao</span>
      </footer>
    </div>

    <script>
      function toggleMobileNavigation() {
        var element = document.getElementById("mobile-navigation");

        if (element.classList.contains("mobile-navigation__open")) {
          element.classList.remove("mobile-navigation__open");
        } else {
          element.classList.add("mobile-navigation__open");
        }
      }
    </script>
  </body>
</html>
