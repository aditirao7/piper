<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=12.0, minimum-scale=1, user-scalable=yes"
    />

    <link rel="icon" href="../static/img/piper-favicon.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename= 'css/style.css') }}"
    />

    <title>Analyse.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        const embed = {{embed|tojson}};
        if(embed.length!=0)
        {
          $(".discover").attr("style", "display:flex");
        }
      });
    </script>
  </head>
  <body>
    <div class="mobile-navigation" id="mobile-navigation">
      <div class="mobile-navigation--header">
        <img src="../static/img/Piper..png" alt="" class="logo" />

        <div class="close-button" onclick="toggleMobileNavigation()">
          <button>
            <i class="fa fa-close"></i>
          </button>
        </div>
      </div>

      <a href="{{ url_for('homepage')}}" class="mobile-navigation--item"
        >Home</a
      >
      <a href="" class="mobile-navigation--item">Lyrics</a>
      <a href="{{ url_for('contact')}}" class="mobile-navigation--item"
        >About</a
      >
    </div>

    <div id="container">
      <header id="header">
        <img src="../static/img/Piper..png" alt="" class="logo" />

        <nav class="navigation">
          <a href="{{ url_for('homepage')}}" class="navigation--item">Home</a>
          <a href="" class="navigation--item">Lyrics</a>
          <a href="{{ url_for('contact')}}" class="navigation--item">About</a>
        </nav>

        <div class="menu--button" onclick="toggleMobileNavigation()">
          <button>
            <i class="fa fa-reorder"></i>
          </button>
        </div>
      </header>

      <main class="discover--main">
        <form class="song-form" method="POST" action="{{url_for('discover')}}">
          <label class="form-text" for="getsong">Enter the song name</label
          ><br />
          <input
            type="text"
            id="getsong"
            name="getsong"
            class="inputfields"
            autocomplete="off"
          /><br />
          <label class="form-text" for="getartist">Enter the artist name</label
          ><br />
          <input
            type="text"
            id="getartist"
            name="getartist"
            class="inputfields"
            autocomplete="off"
          /><br />
          <input type="submit" value="Discover" class="submit--button" />
        </form>
        <div class="discover" style="display: none">
          <div class="discover-playlist">
            Here's your curated playlist!
            <iframe
              src="{{embed[5]}}"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </div>
          <div class="discover-artists">
            Here are some artists you may like!
            <iframe
              class="first-artist"
              src="{{embed[0]}}"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
            <iframe
              src="{{embed[1]}}"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
            <iframe
              src="{{embed[2]}}"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
            <iframe
              src="{{embed[3]}}"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
            <iframe
              src="{{embed[4]}}"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </div>
        </div>
      </main>

      <footer>
        <div class="socials">
          <a
            href="https://linkedin.com/in/aditirao72"
            target="_blank"
            class="socials--item"
          >
            <i class="fa fa-linkedin"></i>
          </a>
          <a
            href="https://github.com/aditirao7"
            target="_blank"
            class="socials--item"
          >
            <i class="fa fa-github"></i>
          </a>
        </div>

        <a href="mailto:aditirao725@gmail.com">Aditi Rao</a>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script>
      function toggleMobileNavigation() {
        var element = document.getElementById("mobile-navigation");
        var head = document.getElementById("header");
        if (element.classList.contains("mobile-navigation__open")) {
          element.classList.remove("mobile-navigation__open");
        } else {
          element.classList.add("mobile-navigation__open");
        }
      }
    </script>
  </body>
</html>
